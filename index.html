<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>H</title>
    <link href="css/bundle.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
    <input type="text" id="eventNameInput" />
    <input type="text" name="daterange" id="eventDateTimeInput" />
    <div id="countdownTimeOutput"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    
    <script>
        $(function () {
            $('input[name="daterange"]').daterangepicker({
                opens: 'left',
                singleDatePicker: true,
                timePicker: true,
                locale: {
                    format: 'M/DD/YYYY hh:mm A'
                }
            }, function (start, end, label) {
                console.log("A new date selection was made: " + start.format('YYYY-MM-DD hh:mm:ss') + ' to ' + end.format('YYYY-MM-DD'));
                gett();
                });

            function gett() {
                var drp = $('#eventDateTimeInput').data('daterangepicker');
                console.log(drp);
            }
        });
    </script>
    <script data-main="js/app" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>

</body>
</html>
